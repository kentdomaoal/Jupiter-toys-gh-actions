# Run tests manually in the Actions tab of the project
name: Jupiter Toys Tests - Manual Trigger
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      ENV:
        description: 'Select Environment:
                      dev
                      qa
                      stg
                      prd'
        # Default value if no value is explicitly provided
        default: qa
        # Input has to be provided for the workflow to run
        required: true
jobs:
cypress-run:
    name: Cypress run
    runs-on:  ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Run Cypress Tests
        uses: cypress-io/github-action@v5
        with:
          browser: chrome
          command: npm run cy:run:${{github.event.inputs.ENV}}:cucumber
      
      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: allure
          path: allure

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: allure
          publish_dir: allure-history

      - name: Send Report URL
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{secrets.MAIL_USERNAME}}
          password: ${{secrets.MAIL_PASSWORD}}
          subject: Test Results - Allure Report
          to: kentdomaoal@gmail.com
          from: Github WorkFlow
          body: Test Completed. Please see report https://kentdomaoal.github.io/jupiter-toys-gh-actions/${{ github.run_number }}